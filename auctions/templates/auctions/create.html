{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create a New Listing</h1>
    <div >
        <form action="{% url 'create' %}" method="post" class="needs-validation" novalidate style="align-items: baseline;">
            {% csrf_token %}
            <div>
              <label for="validationCustom03"></label>
              <input type="text" name = t class="form-control" id="validationCustom03" placeholder="Title" required>
              <small id="titleHelpBlock" class="form-text text-muted">
                Your title name must only contain letters and numbers, and must not contain special characters or emoji.
              </small>
              <div class="invalid-feedback">
                You must fill all areas that are red.
              </div>
            </div>
            <textarea class="form-control" type="text" rows = "6" name = d placeholder="Description" required></textarea>
            <div style="margin-top: 10px; margin-bottom: 10px;" class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
              </div>
              <select name = c1 class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                {% for category in categories %}
                <option>{{ category }}</option>
                {% endfor %}
                <option aria-placeholder="Other">Other
                  <textarea class="form-control" type="text" rows = "1" name = c2 placeholder="Type"></textarea>
                </option>
              </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" name = b aria-label="Amount (to the nearest dollar)" required>
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
              <textarea class="form-control" type="text" rows = 1 name = i placeholder="Attach Image URL"></textarea>
            <input style = "margin-top: 10px;" id = "btn" class="btn btn-light btn-lg" type="submit" value="Create">
        </form>
        <script>

          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
    </div>

{% endblock %}
